name: Check for Ubuntu base image updates

on:
  schedule:
    - cron: "0 0 1 * * "
  workflow_dispatch:
  push:

jobs:
  auto_updater:
    runs-on: ubuntu-latest
    steps:

      - name: Login to Github Container Registry, get current version
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: $${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        run: |
          MANIFEST=$(curl https://ghcr.io/v2/NTIA/scos-tekrsa/tekrsa_usb/manifests/$GITHUB_SHA" | jq '.')
          echo $MANIFEST
          echo "IMG_VER=$MANIFEST" >> $GITHUB_ENV

      - name: Check for parent image updates
        id: check
        uses: twiddler/is-my-docker-parent-image-out-of-date@v1
        with:
          parent-image: ubuntu:20.04
          # TODO: Replace below with :latest after running successfully once
          my-image: ghcr.io/ntia/scos-tekrsa/tekrsa_usb:$V_MAJOR.$V_MINOR.$V_PATCH

      - name: Test Env. var. access
        run: echo "Environment variable is set to ${{ env.IMG_VER }}"

      - name: Checkout repository
        uses: actions/checkout@v3
        if: steps.check.outputs.out-of-date == 'true'

