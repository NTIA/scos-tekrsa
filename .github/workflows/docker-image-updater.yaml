name: Check for Ubuntu base image updates

on:
  schedule:
    - cron: "0 0 1 * * "
  workflow_dispatch:
  push:

jobs:
  auto_updater:
    runs-on: ubuntu-latest
    steps:

      - name: Login to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: $${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for parent image updates
        id: check
        uses: twiddler/is-my-docker-parent-image-out-of-date@v1
        with:
          parent-image: ubuntu:20.04
          # TODO: Replace below with :latest after running successfully once
          my-image: ghcr.io/ntia/scos-tekrsa/tekrsa_usb:${{ secrets.TEKRSA_USB_MAJOR_VERSION }}.${{ secrets.TEKRSA_USB_MINOR_VERSION }}.${{ secrets.TEKRSA_USB_PATCH_VERSION }}

      # - name: Checkout repository
      #   uses: actions/checkout@v3
      #   if: steps.check.outputs.out-of-date == 'true'

      - name: Update version number secret
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: TEKRSA_USB_PATCH_VERSION
          value: $((${{ secrets.TEKRSA_USB_PATCH_VERSION }}+1))
          token: ${{ secrets.ACTION_TOKEN }}
        if: steps.check.outputs.out-of-date == 'true'

      - name: Build and push updated Docker image
        uses: docker/build-push-action@v4
        with:
          file: ./docker/Dockerfile
          push: true
          tags: |
            tekrsa_usb
            ghcr.io/ntia/scos-tekrsa/tekrsa_usb:latest
            ghcr.io/ntia/scos-tekrsa/tekrsa_usb:${{ secrets.TEKRSA_USB_MAJOR_VERSION }}.${{ secrets.TEKRSA_USB_MINOR_VERSION }}.${{ secrets.TEKRSA_USB_PATCH_VERSION }}
        if: steps.check.outputs.out-of-date == 'true'
